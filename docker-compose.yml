services:
  # ===========================================
  # APPLICATION
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nesnes-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=webstore
      - DB_USER=postgres
      - DB_PASS=postgres123
      - JWT_SECRET=supersecretjwtkey_for_docker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nesnes-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # DATABASE - PostgreSQL
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: nesnes-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=webstore
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nesnes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d webstore"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # CACHING - Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: nesnes-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - nesnes-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # SEARCH ENGINE - Elasticsearch
  # ===========================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: nesnes-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - nesnes-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===========================================
  # API GATEWAY - Kong (DB-less mode)
  # ===========================================
  kong:
    image: kong:3.8
    container_name: nesnes-kong
    restart: unless-stopped
    ports:
      - "8000:8000"   # Proxy port
      - "8001:8001"   # Admin API
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/etc/kong/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    volumes:
      - ./docker/kong/kong.yml:/etc/kong/kong.yml:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - nesnes-network

  # ===========================================
  # MONITORING - Prometheus
  # ===========================================
  prometheus:
    build:
      context: ./docker/prometheus
      dockerfile: Dockerfile
    container_name: nesnes-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - prometheus_data:/prometheus
    networks:
      - nesnes-network

  # ===========================================
  # DASHBOARDS - Grafana
  # ===========================================
  grafana:
    build:
      context: ./docker/grafana
      dockerfile: Dockerfile
    container_name: nesnes-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - nesnes-network

# ===========================================
# NETWORKS
# ===========================================
networks:
  nesnes-network:
    driver: bridge

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data: