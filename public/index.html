<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NesNes - Clothing Shop</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="/images/go.png" alt="NesNes" style="height: 50px; margin-right: 10px;">
                <h1>NesNes</h1>
            </div>
            <div class="nav-menu">
                <a href="/index.html">Shop</a>
                <a href="/pages/cart.html">Cart (<span id="cart-count">0</span>)</a>
                <a href="/pages/admin.html" id="dashboard-link" style="display: none;">Dashboard</a>
                <span id="user-info" style="display: none;"></span>
                <a href="/pages/login.html" id="login-link">Login</a>
                <a href="#" id="logout-link" style="display: none;">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Welcome to NesNes</h1>
            <p>Find your perfect style</p>
        </div>
    </header>

    <!-- Search and Filters -->
    <section class="filters-section">
        <div class="container">
            <h2>Find Products</h2>
            <div class="filters-grid">
                <input type="text" id="search-name" placeholder="Search by name..." class="filter-input">

                <select id="filter-gender" class="filter-select">
                    <option value="">All Genders</option>
                </select>

                <select id="filter-category" class="filter-select">
                    <option value="">All Categories</option>
                </select>

                <select id="filter-brand" class="filter-select">
                    <option value="">All Brands</option>
                </select>

                <select id="filter-size" class="filter-select">
                    <option value="">All Sizes</option>
                </select>

                <select id="filter-color" class="filter-select">
                    <option value="">All Colors</option>
                </select>

                <input type="number" id="filter-price-min" placeholder="Min Price" class="filter-input">
                <input type="number" id="filter-price-max" placeholder="Max Price" class="filter-input">

                <select id="filter-availability" class="filter-select">
                    <option value="">All Products</option>
                    <option value="in_stock">In Stock</option>
                    <option value="out_of_stock">Out of Stock</option>
                </select>

                <button id="search-btn" class="btn btn-primary">Search</button>
                <button id="clear-filters-btn" class="btn btn-secondary">Clear Filters</button>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products-section">
        <div class="container">
            <div id="loading" class="loading" style="display: none;">Loading products...</div>
            <div id="products-grid" class="products-grid"></div>
            <div id="no-products" class="no-products" style="display: none;">No products found</div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 NesNes. All rights reserved.</p>
        </div>
    </footer>

    <!-- Edit Product Modal -->
    <div id="edit-product-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Product</h2>
            <form id="edit-product-form" onsubmit="saveProductEdit(event)">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="edit-product-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="edit-product-description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Price *</label>
                    <input type="number" step="0.01" id="edit-product-price" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Quantity *</label>
                    <input type="number" id="edit-product-quantity" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="edit-product-image" class="form-control">
                </div>
                <div class="form-group">
                    <label>Category *</label>
                    <select id="edit-product-category" class="form-control" required></select>
                </div>
                <div class="form-group">
                    <label>Brand *</label>
                    <select id="edit-product-brand" class="form-control" required></select>
                </div>
                <div class="form-group">
                    <label>Size *</label>
                    <select id="edit-product-size" class="form-control" required></select>
                </div>
                <div class="form-group">
                    <label>Color *</label>
                    <select id="edit-product-color" class="form-control" required></select>
                </div>
                <div class="form-group">
                    <label>Gender *</label>
                    <select id="edit-product-gender" class="form-control" required></select>
                </div>
                <button type="submit" class="btn btn-success">Save Changes</button>
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
